<div class="flex flex-col h-screen">
    <div class="w-full grow bg-gray-50 px-4 pb-4">
        <div class="flex flex-col h-full">
            <div>
                <h2 class="text-xl font-bold text-sky-700 my-4">Demo Board</h2>
            </div>
            <div cdkDropListGroup class="flex grow items-start w-full h-full overflow-x-scroll">
                <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" *ngFor="let column of columns">
                    <div class="flex justify-between py-1">
                        <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
                    </div>

                    <div class="text-sm mt-2 min-h-[2.5rem]" cdkDropList [cdkDropListData]="column.todos"
                        (cdkDropListDropped)="drop($event)">
                        <div *ngFor="let todo of column.todos" cdkDrag (click)="openDialog(todo)"
                            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
                            {{ todo.title }}
                        </div>
                        <button class="shrink-0 text-left py-2 mt-1 rounded px-1 bg-gray-300 hover:bg-gray-400">Add Task
                            <fa-icon [icon]="faPlus"></fa-icon></button>
                    </div>
                </div>
                <button class="shrink-0 py-1 px-1 rounded bg-gray-300" (click)="addColumn()">Add Column <fa-icon
                        [icon]="faPlus"></fa-icon></button>
            </div>
        </div>
    </div>
</div>
